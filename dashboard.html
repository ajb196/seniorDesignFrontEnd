    <!-- Bootstrap core CSS     -->

    <!-- Animation library for notifications   -->

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Motion Detection
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="pe-7s-map"></i>
                        <p>Heat Map</p>
                    </a>
                </li>
                <li>
                    <a href="data.html">
                        <i class="pe-7s-note2"></i>
                        <p>Raw Data</p>
                    </a>
                </li>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Heat Map</a>
                </div>
                <div class="collapse navbar-collapse">

                </div>
            </div>
        </nav>


        <div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12">
								<div class="card">
									<div class="header">
										<h4 class="title">Date and Time Range</h4>
									</div>
									<div class="content">
										<form>
											<div class="row">
												<div class="col-xs-12">
													<h5 class="title" id="start">Start</h4>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
															<label>Date: </label>
															<input id="startDate" type="text" class="form-control" placeholder="mm/dd/yy">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
															<label>Time: </label>
															<input id="startTime" type="text" class="form-control" placeholder="HH:MM">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<h5 class="title" id="end">End</h4>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
															<label>Date: </label>
															<input id="endDate" type="text" class="form-control" placeholder="mm/dd/yy">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
															<label>Time: </label>
															<input id="endTime" type="text" class="form-control" placeholder="HH:MM">
													</div>
												</div>
											</div>
											<button type="button" id="dateButton" class="btn btn-info btn-fill pull-right">Get Map</button>
											<div class="clearfix"></div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="card">
									<div class="header">
										<h3 class="title">Heat Map</h4>
									</div>
									<div class="content">
										<div class="row">
											<div class="col-xs-12">
												<div id="heatmapWrapper">

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> Austin Bagnato, John Rice, Anna Siryk
